<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="calc.js"></script>
</head>
<body>

    <h1>Simple Calculator</h1>
    
    <input type="text" id="left" placeholder="Enter left number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Enter right number">
    <input type="submit" value="Try me!" onclick="calculate()">

</body>
</html>
