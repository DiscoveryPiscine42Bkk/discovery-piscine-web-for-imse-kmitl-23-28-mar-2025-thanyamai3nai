    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(240, 166, 188, 0.536); /* pink overlay */
        }
        /* Fullscreen container */
        .hero {
            position: relative;
            height: 100vh;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWRrZWEybnl3d3U5Z3E2MDFkaG00c3lqMmg4aTRvcTY0MWdqbGhpciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ohzdTyox6pIqyCLgQ/giphy.gif') no-repeat center center/cover;

            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(55, 54, 109);
        }
        /* Button styles */
        .btn-custom {
            border: 2px solid rgb(136, 121, 178);
            color: rgb(220, 216, 247);
            margin: 10px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: rgba(183, 168, 203, 0.877);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="container position-relative">
            <h1>Welcomme to Our Rush Project</h1>

</body>
